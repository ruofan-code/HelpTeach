<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>通知</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="./plugins/layui/css/layui.css" media="all" />
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>

</body>
<script type="text/html" id="toolbar">
    <a class="layui-btn layui-btn-xs" lay-event="ck">查看</a>
</script>
<script src="./plugins/layui/layui.js"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<div class="layui-fluid">
    <div class="layui-row">
        <div class="layui-btn-container layui-col-xs12 layui-col-sm12 layui-col-md6 ">
            <button class="layui-btn layui-btn-warm" data-type="refresh">
                <i class="layui-icon layui-icon-refresh"></i>刷新
            </button>
        </div>
    </div>
    <table id="demo" lay-filter="test"></table>

</div>
<script>
    layui.use('table', function(){
        var table = layui.table;
        var $ = layui.$;

        table.render({
            elem: '#demo'
            ,url:'/notice/student'
            ,cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
            ,id: 'id'
            ,cols: [
                [
                    {type:'numbers'},
                    {type: 'checkbox'},
                    {field:'id',  title: '编号',sort:true,hide:true}
                    ,{field:'title',title:'标题',sort:true}
                    ,{field:'courseName',  title: '课程名称',sort:true}
                    ,{field: 'teacherName', title: '发布人', sort:true}
                    ,{field: 'createTime', title: '时间', sort:true}
                    ,{fixed: 'right', title: '操作', width: 150, align: 'center', toolbar: '#toolbar'}
                ]
            ]
            ,page: true
        });
        table.on('tool(test)', function (obj) {
            var data = obj.data;
            var layEvent = obj.event;
            var tr = obj.tr;
            var checkStatus = table.checkStatus('id'); //test即为基础参数id对应的值
            if(layEvent==='ck'){
                layer.open({
                    type: 2,
                    skin: 'lay-auto-size',
                    area: ['60%', '90%'],
                    offset: '0px',
                    content: '/studentNoticeDetail?id='+data.id
                });
            }
        });

        var active = {
            //刷新
            refresh: function () {
                table.reload('id');
            }


        };


        $('button[data-type]').click(function () {
            var type = $(this).data('type');
            active[type] && active[type].call(this);
        });
    });
</script>

</html>
