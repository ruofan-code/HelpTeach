<script src="./plugins/layui/layui.js"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<div class="layui-fluid">
    <div class="layui-row">
        <div class="layui-btn-container layui-col-xs12 layui-col-sm12 layui-col-md6 ">
            <button class="layui-btn layui-btn-warm" data-type="refresh">
                <i class="layui-icon layui-icon-refresh"></i>刷新
            </button>
        </div>
    </div>
    <table id="demo" lay-filter="test"></table>

</div>
<script>
    layui.use('table', function () {
        var table = layui.table;
        var $ = layui.$;

        table.render({
            elem: '#demo'
            , url: 'homework-teacher/classtaskdetail'
            , cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
            , id: 'id'
            , cols: [
                [
                    {type: 'numbers'},
                    {type: 'checkbox'},
                    {field: 'id', title: '编号', sort: true, hide: true}
                    , {field: 'studentName', title: '学生', sort: true}
                    , {field: 'courseName', title: '课程名称', sort: true}
                    , {field: 'finishTime', title: '完成时间', sort: true}
                    , {fixed: 'right', title: '操作', width: 150, align: 'center', toolbar: '#toolbar'}
                ]
            ]
            , page: true
        });

        table.on('tool(test)', function (obj) {
            var data = obj.data;
            var layEvent = obj.event;
            var tr = obj.tr;
            var checkStatus = table.checkStatus('id'); //test即为基础参数id对应的值

            if (layEvent === 'down') { //
                // $.ajax({
                //     method: "get",
                //     url: '/homework-student/teacherGetStudentHomeworkById?id=' + data.id,
                //     //traditional: true,
                //     // data: {"ids": ids},
                //     success: function (data) {
                //         // layer.close(index);
                //         // table.reload('id');
                //     }
                // });
                window.open('/homework-student/teacherGetStudentHomeworkById?id='+data.id)
            }
        });

        var active = {
            //刷新
            refresh: function () {
                table.reload('id');
            }
        };


        $('button[data-type]').click(function () {
            var type = $(this).data('type');
            active[type] && active[type].call(this);
        });
    });
</script>
