<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		
		<title>选课学生</title>
		<link rel="stylesheet" href="plugins/layui/css/layui.css" media="all">
		  <style>
		    body{margin: 10px;}
		    .demo-carousel{height: 200px; line-height: 200px; text-align: center;}
		  </style>
		</head>
	</head>
	<body>
<!--		<button type="button" class="layui-btn layui-btn-primary layui-btn-sm" onClick="javascript:history.back(-1);">返回</button>-->
		<table class="layui-hide" id="demostudentsigin" lay-filter="test"></table>
		 
		
		<script src="plugins/layui/layui.js"></script>
		<script>
		 
		layui.use(['table','element'], function() {
			table = layui.table //表格
					, element = layui.element //元素操作

			//监听Tab切换
			element.on('tab(demostudentsigin)', function (data) {
				layer.tips('切换了 ' + data.index + '：' + this.innerHTML, this, {
					tips: 1
				});
			});

			//执行一个 table 实例
			table.render({
				elem: '#demostudentsigin'
				, url: 'signup-student/studentsigninlist' //数据接口
				, title: '学生签到信息表'
				, page: true //开启分页
				, cols: [
					[ //表头
						, {field: 'id', title: 'ID', hide:true, sort: true, fixed: 'left'}
						, {field: 'studentName', title: '学生名'}
						, {field: 'startTime', title: '开始时间'}
						, {field: 'endTime', title: '结束时间'}
						, {field: 'signTime', title: '签到时间'}

					]
				]
			});
		})
		  
		  //编辑信息中需要有两行href链接指向 一个是该学生签到情况 一个是该学生作业完成情况
		  

		</script>
	</body>
</html>
